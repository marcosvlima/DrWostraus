<!DOCTYPE html>

<!-- Compiled and minified CSS -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>

  <body class="website-mode">
    <nav class="teal lighten-2">
      <div class="nav-wrapper">
        <a href="/" class="brand-logo">Dr Wostraus</a>

          <li><a href="/autores">Autores</a></li>
        </ul>
      </div>

    <div id="container">
      <div class="content page">

        <form method="POST" action="/">
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input id="textarea1" class="materialize-textarea" type="text" name="mensagem" placeholder="Digite sua Mensagem"></input>
                </div>
              </div>
              <input id="button1" type="submit" label="Enviar" class="waves-effect waves-light btn meu-btn"></input>
            </form>
          </div>
        </form>

        <div class=human>
          <div class="chip">
            <img src="static/person-outline-filled.png">
              Humano
          </div>
        </div>

        <div class="human-question">
          <div>
            {{ human_mensage }}
          </div>
        </div>

        <div class=wostraus>
          <div class="chip">
            <img src="/static/drWostraus.png">
            Dr. Wostraus
          </div>
        </div>

        <div class="wostraus-answer">
          <div>
            {{ bot_response }}
          </div>
        </div>

      </div>
    </div>
